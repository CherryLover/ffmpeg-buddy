<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>ffmpeg buddy</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="app.css">

</head>
<body>

<h1>ffmpeg buddy</h1>

<form class="pure-form pure-form-aligned">
  <fieldset>
    <div class="pure-control-group">
      <label for="input-filename">Input filename</label>
      <input id="input-filename" type="text" placeholder="input.mp4" data-bind="value: inputFilename">
    </div>

    <div class="pure-control-group">
      <label for="output-filename">Output filename</label>
      <input id="output-filename" type="text" placeholder="output.avi" data-bind="value: outputFilename">
    </div>

    <div class="pure-control-group">
      <label for="disable-video">Disable video?</label>
      <input id="disable-video" type="checkbox" data-bind="checked: disableVideo">
    </div>

    <div class="pure-control-group">
      <label for="disable-audio">Disable audio?</label>
      <input id="disable-audio" type="checkbox" data-bind="checked: disableAudio">
    </div>

    <span data-bind="visible: !disableVideo">
      <div class="pure-control-group">
        <label for="scale-width">Scale width? (Enter a number, a <code>%</code>, or <code>-1</code> to maintain aspect ratio.)</label>
        <input id="scale-width" type="text" placeholder="100%" data-bind="value: scaleWidth">
      </div>

      <div class="pure-control-group">
        <label for="scale-height">Scale height? (Enter a number, a <code>%</code>, or <code>-1</code> to maintain aspect ratio.)</label>
        <input id="scale-height" type="text" placeholder="100%" data-bind="value: scaleHeight">
      </div>
    </span>
  </fieldset>
</form>

<pre data-bind="text: command()"></pre>

<script src="app.js"></script>
<script>require('initialize');</script>

</body>
</html>
